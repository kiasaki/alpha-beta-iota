{% extends "base.html" %}
{% load static %}

{% block title %}Trading Accounts{% endblock %}

{% block content %}
  <h2 class="page-title">
    Trading Accounts
    <a href="{% url 'accounts_new' %}" class="btn fr">New Account</a>
  </h2>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for a in accounts %}
        <tr>
          <td>{{ a.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
